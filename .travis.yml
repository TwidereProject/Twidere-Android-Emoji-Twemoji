language: android

sudo: false

jdk: oraclejdk8

android:
  components:
    - tools
    - tools # To fix https://github.com/travis-ci/travis-ci/issues/6040
    - platform-tools
    - build-tools-25.0.3
    - android-25

    # Additional components
    - extra-google-google_play_services
    - extra-google-m2repository
    - extra-android-m2repository

  licenses:
    - 'android-sdk-license-.+'
    - '.+' # Accept all licenses

before_install:
  - ./travis/scripts/decode_private_configs.sh

install:
  # Extracts build configs into source tree
  - tar zxf travis/configs/twidere_private_config.tar.gz

script: ./gradlew clean build

deploy:
  - provider: releases
    prerelease: false
    api_key:
      secure: ""
    file_glob: true
    file: '**/*-release.apk'
    on:
      repo: TwidereProject/Twidere-Android-Emoji-Twemoji
      tags: true